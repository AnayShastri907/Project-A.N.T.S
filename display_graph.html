<!DOCTYPE html>
<html>
<head>
    <title>Graph Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Graph Display with Activity Details</h1>

    <!-- Graph Display -->
    <img src="{{ graph_url }}" alt="Graph" onerror="this.onerror=null; this.src='/static/placeholder.png';">

    <!-- Conditional Table Display -->
    {% if data %}
    <div class="table-container">
        <table class="data">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Duration</th>
                    <th>Predecessors</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['Activity'] }}</td>
                    <td>{{ row['Duration'] }}</td>
                    <td>{{ row['Predecessors'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

    <!-- Back Link -->
    <a href="{{ url_for('display_excel', filename=session.get('filename')) }}">Go Back</a>
</body>
</html>
