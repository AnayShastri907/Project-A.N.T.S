<!DOCTYPE html>
<html>
<head>
    <title>Project A.N.T.S. (A Project Management App)</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .ants-container {
            position: relative;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            overflow: hidden;
        }
        .ant {
            position: absolute;
            bottom: 0;
            width: 50px; /* Set a specific width */
            height: auto; /* Maintain aspect ratio */
            animation: moveAnts 10s linear infinite; /* Continuous animation */
        }
        @keyframes moveAnts {
            0% {
                left: -100px; /* Start off-screen */
            }
            100% {
                left: 100%; /* Move to the right end */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
        </div>
        <div class="content">
            <h1>Project A.N.T.S</h1>
            <p>Upload your project activity in either Excel or csv file to generate project management diagrams.</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Upload Excel or csv File:</label>
                <input type="file" id="file" name="file"><br><br>
                <button type="submit">Upload</button>
            </form>
            <br>
            <a href="/clear_session">Start Over</a>
        </div>
        <div class="ants-container">
            <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant">
            <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 2s;">
            <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 4s;">
            <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 6s;">
            <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 8s;">
        </div>
    </div>
</body>
</html>
