<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Activity Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .table-container {
            max-width: 900px; /* Set a maximum width for the table container */
            margin: 0 auto; /* Center the table container */
            overflow-x: auto; /* Enable horizontal scrolling if needed */
            padding: 20px; /* Add some padding for spacing */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow for depth */
            border-radius: 5px;
        }

        .data {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .data th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* Hidden by default */
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #1a58c2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleForm() {
            var formContainer = document.getElementById('adjustFormContainer');
            if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                formContainer.style.display = 'block';
            } else {
                formContainer.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Uploaded Activity Details</h1>
    
    <div class="table-container">
        <div>{{ table|safe }}</div>
    </div>
    
    <!-- Navigation Buttons for Various Charts and Paths -->
    <div class="button-container">
        <a href="{{ url_for('generate_aoa') }}" class="button">Generate AOA Graph</a>
        <a href="{{ url_for('generate_aon') }}" class="button">Generate AON Graph</a>
        <a href="{{ url_for('generate_duration_vs_resources') }}" class="button">Generate Duration vs Resources Graph</a>
        <a href="{{ url_for('generate_gantt_chart') }}" class="button">Generate Gantt Chart</a>
        <a href="{{ url_for('generate_resource_smoothing') }}" class="button">Generate Resource Leveling Gantt Chart</a>
        <a href="{{ url_for('generate_s_curve') }}" class="button">Generate S-Curve</a>
        <a href="{{ url_for('show_critical_path') }}" class="button">Show Critical Path</a>

        <!-- Crash Budget Section -->
        <a href="{{ url_for('display_crashing') }}" class="button" style="background-color: #ff9800;">Adjust Crash Budget</a>

        <!-- Start Over Button for Resetting the Session -->
        <a href="/clear_session" class="button" style="background-color: #f44336;">Start Over</a>
    </div>
</body>
</html>
