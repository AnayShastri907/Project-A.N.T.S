<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo img {
            width: 300px; /* Adjust the size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        .ants-container {
            position: relative;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            overflow: hidden;
            background-color: rgb(232, 36, 118); /* Temporarily change background color */
        }
        .ant {
            position: absolute;
            bottom: 0;
            width: 50px; /* Set a specific width */
            height: auto; /* Maintain aspect ratio */
            animation: moveAnts 5s linear infinite; /* Adjust duration for speed */
            border: 1px solid rgb(221, 221, 196); /* Add a border for debugging */
        }
        @keyframes moveAnts {
            0% {
                left: -100px; /* Start off-screen */
            }
            100% {
                left: 100%; /* Move to the right end */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
    </div>
    <div class="ants-container">
        <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant">
        <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 1s;">
        <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 2s;">
        <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 3s;">
        <img src="{{ url_for('static', filename='ant.png') }}" alt="Ant" class="ant" style="animation-delay: 4s;">
    </div>
    <script>
        // Redirect to the main page after 5 seconds
        setTimeout(function() {
            window.location.href = "/main";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
